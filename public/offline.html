<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Offline - Lili Nutrition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sora', system-ui, sans-serif;
            background: #331442;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            border-radius: 20px;
            background: #8DCEBA;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: #331442;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #8DCEBA;
        }
        
        p {
            font-size: 16px;
            line-height: 1.5;
            color: #E5E7EB;
            margin-bottom: 32px;
        }
        
        .retry-btn {
            background: #8DCEBA;
            color: #331442;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .retry-btn:hover {
            background: #7BC7B0;
            transform: translateY(-1px);
        }
        
        .offline-features {
            margin-top: 40px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(141, 206, 186, 0.1);
            border-radius: 8px;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: #8DCEBA;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .feature-text {
            font-size: 14px;
            color: #E5E7EB;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">L</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access your saved meal plans and recipes while offline.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">View saved meal plans</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">Browse favorite recipes</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">Check grocery lists</div>
            </div>
            <div class="feature">
                <div class="feature-icon"></div>
                <div class="feature-text">Update profile settings</div>
            </div>
        </div>
    </div>
</body>
</html>
